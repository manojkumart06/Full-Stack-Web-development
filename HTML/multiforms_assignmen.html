<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" value="abc@gmail.com" />
        <label for="pwd">Password</label>
        <input type="password" id="pwd" />
        <input type="button" value="Login" />
      </form>
      <hr />
      <br />
      <div>
        <a href="http://blog.codingninjas.in/"><b>Coding Ninjas Blogs</b></a>
      </div>
      <!-- image to be used:-->
      <div>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      </div>
      <hr>
    </header>

    <br />
    <br />

    <main>
      <section>
        <h2><u>REGISTRATION</u></h2>
      </section>

      <br />
      <br />

      <section>
        <form action="" method="post">
          <table>
            <tr>
              <td><label for="fname">First Name:</label></td>
              <td><input type="text" id="fname"></td>
            </tr>
            <tr>
              <td><label for="lname">Last Name:</label></td>
              <td><input type="text" id="lname"></td>
            </tr>
            <tr>
              <td rowspan="3">Current Address:</td>
              <td><label for="hno">Flat No./House No.:</label></td>
              <td><input type="text" id="hno"></td>
            </tr>
            <tr>
              <td><label for="loc">Locality:</label></td>
              <td><input type="text" id="loc"></td>
            </tr>
            <tr>
              <td><label for="city">City:</label></td>
              <td><input type="text" id="city"></td>
            </tr>
            <tr>
              <td colspan="2">Is current address and Permanent address same?</td>
              <td><input type="radio" id="yes" name="address" value="Yes" checked><label for="yes">Yes</label></td>
              <td><input type="radio" id="no" name="address" value="No"><label for="no">No</label></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" id="email" value="abc@gmail.com"></td>
            </tr>
            <tr>
              <td><label for="pwd">Password:</label></td>
              <td><input type="password" id="pwd" value=""></td>
            </tr>
            <tr>
              <td colspan="4"><input type="button" value="Register"></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
