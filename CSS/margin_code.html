<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--The character encoding of the document is set to UTF-8, which supports a wide range of characters from different languages.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--This meta tag is used to specify the version of Internet Explorer to be used 
        when rendering the webpage. In this case, "IE=edge" tells the browser to use the latest version available.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This meta tag sets the viewport settings for mobile devices, ensuring the 
        page adapts to the device's screen width and starts with an initial scale of 1.0.-->
    <title>Negative Margin</title>
    <link rel="stylesheet" type="text/css" href="margin_code.css">
</head>
<body>
    <div class="box yellow-box">
        <h5 class="box red-box">Red box</h5>
        <h5 class="box blue-box">Blue box</h5>
      </div>
</body>
</html>
